<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 align="center" id="display"></h1>
    </div>
    <script src="sweetalert2.all.min.js"></script>
    <script>
        document.body.addEventListener('keydown', (e) => {
            if (e.key == 'a' || e.key == 'e' || e.key == 'i' || e.key == 'o' || e.key == 'u'|| e.key == 'A' || e.key == 'E' || e.key == 'I' || e.key == 'O' || e.key == 'U') {
                document.getElementById('display').innerHTML = e.key + " is Pressed (vowel)"
                document.body.style.backgroundColor = "red"

            }
            else {
                document.getElementById('display').innerHTML = e.key + " is Pressed"
                document.body.style.backgroundColor = "green"

            }

        })

    </script>
</body>

</html>
