<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("enter a first number for range: ")
        b = prompt("enter second number for range: ")
        for (i = a; i <= b; i++) {
            found = false;
            for (j = 2; j <= i / 2; j++) {
                if (i % j == 0) {
                    found = true
                    break;
                }
            }

            if (!found) {
                document.write(i + ",")
            }
        }

           
    </script>
</body>
</html>
