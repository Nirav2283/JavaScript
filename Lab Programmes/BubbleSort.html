<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblesort</title>
</head>
<body>
    <script>
       let arr = [5,6,9,11,4,3,2,8]
       for(let i = arr.length ; i>=0 ; i--){
        for(let j=0 ; j<i ; j++){
            if(arr[j] > arr[j+1])
            temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
        }
       }
      document.write(arr)
       

    </script>
</body>
</html>
