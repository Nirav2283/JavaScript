<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login page</title>
    <style>
        body {
            width: 100%;
            margin-top:12%;
            justify-content: center;
            align-items: center;
        }
        .logincontainer{
            background-color: antiquewhite;
            width: 50%;
            margin-left: 26%;
            height: 100%;
            box-shadow: 0px 2px 6px rgb(157, 156, 156);
            border-radius: 10px;
        }
        .btn{
            width: 30%;
            margin-left: 15px;
        }
        

    </style>
</head>

<body>
   <div class="container">
        <div class="logincontainer">
            <div class="row">
            
                <div class="col p-5">
                    <h3 class="pb-3">Login</h3>
                    <div class="row">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                              </svg></span>
                            <input type="password" id="pass" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                          </div>
                          <button class="btn btn-primary mt-2 mb-2" onclick="login()">SUBMIT</div>
                            
        
                          <p id="msg" class="mt-2"></p>
                    </div>
                </div>
                </div>
               
        </div>
   </div>

   <script>
    function login(){
        let u = document.getElementById("username").value
        let p = document.getElementById("pass").value

        if(u == 'nirav' && p == 'NIRAv123'){
            document.getElementById('msg').textContent = "Login succesfull!!!"
            document.getElementById('msg').style.color ="green"
            document.getElementById('msg').style.fontWeight ="bolder"
        }else{
            document.getElementById('msg').textContent = "Invalid username or password!!"
            document.getElementById('msg').style.color = "red"
             document.getElementById('msg').style.fontWeight ="bolder"
        }
    }

    
       

   </script>
</body>

</html>
