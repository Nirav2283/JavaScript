<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1</title>
</head>
<body>
    <script>
        //first pattern
        for(i = 1 ; i <= 5 ; i++){
            for(j = 1 ; j <= i ; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        //second pattern

        for(i = 1 ; i <= 5 ; i++){
            for(j = 1 ; j <= i ; j++){
                document.write(j)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
