<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("Enter number 1: ")
        b = prompt("Enter number 2: ")
        let temp = 0;

    for( let i = 1 ; i<=a &&  i<=b ; i++){
            if(a%i==0 && b%i==0){
                temp = i;
            }
        }
        document.write("GCD of "+a+" and "+b+" is: "+temp)
    </script>
</body>
</html>
