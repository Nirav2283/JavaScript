<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5,6,9,11,4,3,2,8]
        for(let i = 0 ; i < arr.length ; i++){
            for(let j = i+1 ; j < arr.length ; j++){
                if(arr[i] > arr[j]){
                temp = arr[i]
                arr[i] = arr[j]
                arr[j] = temp
                }
                
            }
        }
        document.write(arr)
    </script>
</body>
</html>
