<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Using JAVASCRIPT</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a first number"))
        b=parseInt(prompt("Enter second number"))
        c=prompt("select operation (+ , - , * , /)")

        if(c=="+"){
            document.write("Sum is: ",a+b)
        }
        if(c=="-"){
            document.write("Substraction is: ",a-b)
        }
        if(c=="*"){
            document.write("Multiplication is: ",a*b)
        }
        if(c=="/"){
            document.write("Division is: ",a/b)
        }
        

    </script>
</body>
</html>
