<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn{
           margin-left: 37%;
            
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <button id="btn" class="btn btn-primary w-25">CLICK</button>
        </div>
        <div class="row mt-3">
            <button id="btn2" class="btn btn-primary w-25">Double Click</button>
        </div>

        <div class="row mt-3">
            <button id="btn3" class="btn btn-primary w-25">Mouse down</button>
        </div>

        <div class="row mt-3">
            <button id="btn4" class="btn btn-primary w-25">Mouse move</button>
        </div>

        <div class="row mt-3">
            <button id="btn5" class="btn btn-primary w-25">Mouse out</button>
        </div>

        <div class="row mt-3">
            <button id="btn6" class="btn btn-primary w-25">Mouse up</button>
        </div>
        

        <div id="display" class="mt-3">
    
        </div>
    </div>
  
    <script>
       
            document.getElementById('btn').addEventListener('click' , () => {
                document.getElementById('display').innerHTML = "Clicked"
            })

            document.getElementById('btn2').addEventListener('dblclick' , () => {
                document.getElementById('display').innerHTML ="Double clicked"

            })

            document.getElementById('btn3').addEventListener('mousedown' , () =>{
                document.getElementById('display').innerHTML = "Mouse left"
            })

            document.getElementById('btn4').addEventListener('mousemove' , () =>{
                document.getElementById('display').innerHTML = "Mouse move"
            })

            document.getElementById('btn5').addEventListener('mouseout' , () =>{
                document.getElementById('display').innerHTML = "Mouse out"
            })

            document.getElementById('btn6').addEventListener('mouseup' , () =>{
                document.getElementById('display').innerHTML = "Mouse up"
            })

            

    
    </script>
</body>
</html>
