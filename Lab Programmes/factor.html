<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        a = prompt("Enter a number: ")
        document.write("<b>Factor of "+a+" are: </b>")
        for(let i = 1 ; i<=a ; i++) {
            if(a % i == 0){
                document.write(i+",");
            }

        }
    </script>
</body>
</html>
